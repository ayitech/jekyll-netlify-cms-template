<!-- Banner -->
<section id="banner">
    <div class="content">
        <div class="inner">
            <header>
                <h2>{{ page.banner.title }}</h2>
                {{ page.banner.subtitle | markdownify }}
            </header>
            {% assign actions_is_not_empty = page.banner.actions | is_not_empty %}
            {% if actions_is_not_empty %}
                <ul class="actions">
                    {% for action in page.banner.actions %}
                        <li><a href="{% assign expr_1 = action.url | starts_with: '#' %}{% if expr_1 %}{{ action.url }}{% else %}{{ action.url | relative_url }}{% endif %}" class="button{% assign is_primary_is_not_empty = action.is_primary | is_not_empty %}{% if is_primary_is_not_empty %} primary{% endif %}{% assign is_scrolly_is_not_empty = action.is_scrolly | is_not_empty %}{% if is_scrolly_is_not_empty %} scrolly{% endif %}{% assign is_huge_is_not_empty = action.is_huge | is_not_empty %}{% if is_huge_is_not_empty %} huge{% endif %}">{{ action.label }}</a></li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</section>
